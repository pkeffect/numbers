services:
  pi-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: pi-storage-api
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reloading
      - ./:/app:cached
      # Mount pi data file (create this directory first)
      - ./data:/app/data:cached
      # Mount logs for debugging
      - ./logs:/app/logs:cached
      # Exclude node_modules and cache directories for performance
      - /app/__pycache__
      - /app/.pytest_cache
    environment:
      - PYTHONPATH=/app
      - ENV=development
      - LOG_LEVEL=debug
      # Database paths relative to container
      - PI_FILE_PATH=/app/data/pi_1billion.txt
      - SQLITE_DB_PATH=/app/data/pi_chunks.db
      - BINARY_FILE_PATH=/app/data/pi_binary.dat
    working_dir: /app
    # Enable TTY for better logging output
    tty: true
    stdin_open: true
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Restart policy
    restart: unless-stopped
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Optional: Add a database browser for SQLite debugging
  sqlite-browser:
    image: coleifer/sqlite-web:latest
    container_name: pi-sqlite-browser
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data:ro
    command: ["sqlite_web", "/data/pi_chunks.db", "--host", "0.0.0.0", "--port", "8080"]
    depends_on:
      - pi-api
    profiles:
      - debug
    restart: unless-stopped

  # Optional: Simple web frontend for testing
  pi-frontend:
    image: nginx:alpine
    container_name: pi-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - pi-api
    profiles:
      - frontend
    restart: unless-stopped

# Create named volumes for persistence
volumes:
  pi-data:
    driver: local
  pi-logs:
    driver: local

# Network for service communication
networks:
  default:
    name: pi-network
    driver: bridge